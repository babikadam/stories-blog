<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="hero is-primary is-small">
  <div class="hero-body has-text-centered">
    <p class="title">
      User Management System
    </p>

    <p class="subtitle">
      User list
    </p>
  </div>

<br>

<table>

      <thead>
      <th>User ID</th>
      <th>Username</th>
      <th>Role ID / Role name</th>
      <th>Actions</th>
      </thead>

      <tbody>
      <tr th:each="user : ${listOfUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.getUsername()}"></td>
<!--        <td th:text="${#authentication.principal.authorities}"></td>-->
         <td th:text="${user.getRoles()}"></td>
        <td>
          <a th:href="@{/user/editUser/{id}(id=${user.id})}">Edit User</a>
          <a th:href="@{/user/deleteUser/{id}(id=${user.id})}">Delete User</a>
        </td>
      </tr>
      </tbody>
    </table>
</section>
<br>
      <button class="button" type="submit">
        <a th:href="@{/}">Back to main page</a>
      </button>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit post</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>

    <section class="hero is-primary is-small">
        <div class="hero-body has-text-centered">
            <p class="title">
                Edit comment
            </p>
        </div>
    </section>
    <br>

    <form action="#" th:action="@{/comment/{id}(id=${comment.id})}" th:object="${comment}" method="post">


        <textarea class="textarea" rows="10" type="text" th:field="*{commentContent}" placeholder="Content"></textarea>
        <p th:if="${#fields.hasErrors('commentContent')}" th:errors="*{commentContent}"></p>

        <br>

<!--        <input class="input" type="text" th:field="*{author}" placeholder="Author">-->
<!--        <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>-->
        <span th:text="' Author: ' + *{author}" ></span>
        <input type="text" name="author" value="user" th:value="*{author}" style="visibility: hidden">

        <br>
        <br>

        <input type="hidden" th:field="*{post.id}"> <!--Add hidden form filled to handle update-->

        <button class="button" type="submit"> Update post</button>
    </form>
    <br>

    <button class="button" type="submit"><a th:href="@{/posts/}">Back to Post List</a></button>

    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="hero is-primary is-small">
    <div class="hero-body has-text-centered">
        <p class="title">
        Please enter your credentials
        <form action="#" th:action="@{/login}" method="post">
            <input type="text" name="username" id="username" placeholder="Username" required="true" autofocus="true"/>
            <br>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required="true"/>
            <br>
            <br>
            <button class="button is-light" type="submit">Login</button>
        </form>
        </p>
        <br>
        <a class="has-text-centered" th:href="@{/}" ><button class="button is-light">Go back to the main page</button></a>
    </div>
        </div>
    </div>
</section>




</body>
</html>
